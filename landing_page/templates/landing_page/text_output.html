{% extends 'landing_page/base.html' %}

{% block body %}
    <section class="hero-area">
        <div class="container">
            <div class="hero-content">
                <form method="post">
                    {% csrf_token %}
                    <p>Enter text</p>
                    {% for field in text_form %}
                        {{ field.errors }}
                        {{ field }}
                    {% endfor %}
                    <button id="fetch-data" type="submit" class="btn btn-success" >Fetch Data</button>
                </form>

                <div id="loading">
                    <h3 class="loader-text">Fetching data<span id="loader" class="loader"></span></h3>
                </div>


                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">
                            {{ title }}
                        </h5>
                        {% if output %}
                            <p class="text-success">{{ output }}</p>
                        {% else %}
                            <p class="text-success">Your output appear here...</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('fetch-data').addEventListener('click', function() {
                document.getElementById('loading').style.display = 'block';
            });
        });
    </script>
{% endblock %}
