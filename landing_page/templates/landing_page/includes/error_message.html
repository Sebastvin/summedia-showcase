{% if error_message %}
    <div class="card bg-danger" style="padding-top: 1.5rem; padding-bottom: 1rem;">
        <div class="card-title text-center">
            <h3 class="text-black">
                {{ error_message|safe }}
            </h3>
            <h6>{{error_helper}}</h6>
        </div>
    </div>
{% endif %}
